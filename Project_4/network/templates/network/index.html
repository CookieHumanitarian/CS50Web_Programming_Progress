{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <form id="postForm">
        <textarea class="form" required id="postBody" placeholder="Body"></textarea>
        <input type="submit" class="btn btn-primary"/>
    </form>
    {% endif %}

{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
