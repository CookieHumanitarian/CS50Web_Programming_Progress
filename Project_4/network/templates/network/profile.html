{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h2>User: {{user}}</h2>


    <h2>All posts</h2>
    {% for d in data %}
        <div class="singlePost">
            <div>{{d.user}}</div>
            <div>{{d.body}}</div>
            <div>{{d.timestamp}}</div>
        </div>
    {% endfor %}



{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}

{% endblock %}
