{% extends "auctions/layout.html" %}

{% block body %}

<h2>Active Categories</h2>
    {% if categories %}
        {% for category in categories %}
            {% if category.open%}
                <p><a class="nav-link" href="{% url 'item' category.title %}">{{category.title}}</a></p>
            {% endif %}
        {%endfor%}
    {% endif %}
{% endblock %}
