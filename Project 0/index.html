<!-- Had to do a project mimics google search, advanced search, and image search. Good practise on flexbox, css, and html-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Search</title>
    </head>
    <body>
        <div class="nav">
            <div id="image">
                <a href="image.html">Image Search</a>
            </div>
            <div id="advanced">
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>

        <div id="img_div">
            <img src="images/google_logo.png" alt="Google Logo">
        </div>
        
        <div class="search">
            <form action="https://www.google.com/search">
                <div id="input_div">
                    <input id="input" type="text" name="q">
                </div>

                <div class="navigate_button">
                    <div>
                        <input id="submit" type="submit" value="Google Search">
                    </div>
                    <div>
                        <input id="submit" class="RNmpXc" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" jsaction="trigger.kWlxhc" data-ved="0ahUKEwju6oSCzu2DAxWbxjgGHXTACY0Q19QECBQ">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
