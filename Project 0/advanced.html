<!DOCTYPE html> 
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Search</title>
    </head>
    <body>
        <div class="nav">
            <div id="index">
                <a href="index.html">Google Search</a>
                <div></div>
            </div>
            <div id="image">
                <a href="image.html">Image Search</a>
            </div>
        </div>

        <form action="http://www.google.com/search">
            <div id="form_fields">
                <div id="ad_title">Advanced Search</div>

                <hr>

                <div id="form_title">Find pages with...</div>

                <div class="ad_field">
                    <label class="ad_label" for="xX4UFf">all these words</label>
                    <input class="jfk-textinput" value="" id="xX4UFf" name="as_q" type="text">
                </div>

                <div class="ad_field">
                    <label class="ad_label" for="CwYCWc">this exact word or phrase</label>
                    <input class="jfk-textinput" value="" id="CwYCWc" name="as_epq" type="text">
                </div>

                <div class="ad_field">
                    <label class="ad_label" for="mSoczb">any of these words</label>
                    <input class="jfk-textinput" value="" id="mSoczb" name="as_oq" type="text">
                </div>

                <div class="ad_field">
                    <label class="ad_label" for="t2dX1c">none of these words</label>
                    <input class="jfk-textinput" value="" id="t2dX1c" name="as_eq" type="text">
                </div>

                <div id="ad_search">
                    <input id="ad_submit" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
